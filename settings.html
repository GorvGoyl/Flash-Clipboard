<html>

<body>

    <link rel="stylesheet" type="text/css" href="css/settings.css">

    <form class="settings-form" action="">
        <fieldset >
           
            <div class="settings-container">
                <div class="settings-cols lhs">
                    <div>
                        <span>Shortcut to Show clipboard</span>
                    </div>
                    <div>
                        <span>Store max items </span>
                    </div>
                    <div>
                        <span>Popup width</span>
                    </div>
                    <div>
                        <span>
                            <input type="checkbox" id="autorun" value="">
                        </span>
                        <span> Run on Startup</span>
                    </div>
                </div>
                <div class="settings-cols rhs">
                    <div>
                        <span class='shortcuts'>
                          <span>  <input type="checkbox" id="alt" value=""> Alt</span>
                          <span>  <input type="checkbox" id="shift" value=""> Shift</span>
                          <span class='win'>  <input type="checkbox" id="ctrl" value=""> Ctrl</span>
                          <span class ='mac'>  <input type="checkbox" id="cmd" value=""> Cmd</span>
                        </span>
                        <span>
                            <input tabindex="1" type="text" maxlength=1 id="shortcutkey" value="">
                        </span>
                    </div>
                    <div>
                        <span>
                            <input type="number" tabindex="2" id="maxitems" min="10" max="100" step="10" value="">
                        </span>
                    </div>
                    <div>
                        <span>
                            <input type="number" tabindex="3" id="maxwidth" min="100" max="1000" step="50" value="">
                        </span>
                    </div>
                </div>

                <div style="clear:both;"></div>
            </div>
            
            <div>

                <input type="button" id='savebtn' onclick="settings_save()" value="Save">
            </div>
        </fieldset>
    </form>

</body>

</html>
